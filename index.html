<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>日历控件</title>		
	</head>
	<link rel="stylesheet" href="js/arcdata.css">	
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.arcdata.js"></script>    
    <script>
    	$(function(){
    		
            $("#demo1").arcdata({
            	language:'cn',
            	type:'1',//type=1显示月,type=2显示周
            	value:['2016-6-1', '2016-6-2', '2016-6-3', '2016-6-13', '2016-6-14', '2016-6-15', '2016-7-10', '2016-7-11', '2016-7-13'],
            	onCast:function(val){//点击日期事件
                	alert("选择了："+val);
            	},
            	onPrevious:function(val){//点击左箭头事件
                	alert("上一月："+val);
            	},
            	onNext:function(val){//点击右箭头事件
                	alert("下一月："+val);
            	}
            });
            
            $("#demo2").arcdata({
            	language:'en',
            	type:'2',//type=1显示月,type=2显示周
            	value:['2016-6-1', '2016-6-29', '2016-6-30', '2016-7-5'],
            	onCast:function(val){//点击日期事件
                	alert("选择了："+val);
            	},
            	onPrevious:function(val){//点击左箭头事件
                	alert("上一周："+val);
            	},
            	onNext:function(val){//点击右箭头事件
                	alert("下一周："+val);
            	}
            });
            
    	});
    </script>
	<body>
		<div id="demo1"></div>
		<div id="demo2"></div>
	</body>
</html>
